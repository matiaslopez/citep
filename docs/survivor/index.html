<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesgo del superviviente</title>
    <style>
        /* Centra todo el contenido de la p치gina */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Dise침o para la imagen generada y el contenedor superpuesto */
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        #result-image {
            max-width: 250px;
            max-height: 250px;
        }

        /* Contenedor para las im치genes superpuestas */
        #overlay-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #overlay-container img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Ajustar el campo de texto */
        #random-number {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>Enviar al ataque con refuerzo</h1>

<div class="image-grid">
    <!-- 10 clickeable images -->
    <img src="refuerzo_01.png" alt="Image 1" id="1" onclick="generateResult(1)">
    <img src="refuerzo_02.png" alt="Image 2" id="2" onclick="generateResult(2)">
    <img src="refuerzo_03.png" alt="Image 3" id="3" onclick="generateResult(3)">
    <img src="refuerzo_04.png" alt="Image 4" id="4" onclick="generateResult(4)">
    <img src="refuerzo_05.png" alt="Image 5" id="5" onclick="generateResult(5)">
</div>
<div class="image-grid">
    <img src="refuerzo_06.png" alt="Image 6" id="6" onclick="generateResult(6)">
    <img src="refuerzo_07.png" alt="Image 7" id="7" onclick="generateResult(7)">
    <img src="refuerzo_08.png" alt="Image 8" id="8" onclick="generateResult(8)">
    <img src="refuerzo_09.png" alt="Image 9" id="9" onclick="generateResult(9)">
    <img src="refuerzo_10.png" alt="Image 9" id="9" onclick="generateResult(10)">
</div>

<div class="result-container">
    <!-- Imagen generada -->
    <div>
        <h2>Impactos</h2>
        <img id="result-image" src="empty.png" alt="Result">
        <h3>Random Number:</h3>
        <input type="text" id="random-number" readonly>
    </div>

    <!-- Contenedor para las im치genes superpuestas -->
    <div>
        <h2>Resultado final</h2>
        <div id="overlay-container">
            <img id="original-image" src="empty.png" alt="Original">
            <img id="superposed-image" src="empty.png" alt="Superposed">
        </div>
    </div>
</div>
