<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesgo del Superviviente</title>
    <style>
        /* Centra todo el contenido de la página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Diseño para la imagen generada y el contenedor superpuesto */
        .result-container {
            display: none; /* Inicialmente oculto */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }



        /* Contenedor para las imágenes en la sección de resultados */
        .result-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #result-image, #original-image, #superposed-image {
            max-width: 250px;
            max-height: 250px;
        }

        /* Contenedor para las imágenes superpuestas */
        #overlay-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        #overlay-container img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Ajustar el campo de texto */
        #random-number {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        /* Botón de volver */
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Contenedor inicial */
        .init-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 700px;
        }
    </style>
</head>
<body>

<div class="init-container" id="init-container">
    <h2>Seleccionar el refuerzo del avión</h2>
    <div class="image-grid" id="image-selection">
        <!-- 10 imágenes clickeables -->
        <img src="refuerzo_01.png" alt="Image 1" id="1" onclick="generateResult(1)">
        <img src="refuerzo_02.png" alt="Image 2" id="2" onclick="generateResult(2)">
        <img src="refuerzo_03.png" alt="Image 3" id="3" onclick="generateResult(3)">
        <img src="refuerzo_04.png" alt="Image 4" id="4" onclick="generateResult(4)">
        <img src="refuerzo_05.png" alt="Image 5" id="5" onclick="generateResult(5)">
        <img src="refuerzo_06.png" alt="Image 6" id="6" onclick="generateResult(6)">
        <img src="refuerzo_07.png" alt="Image 7" id="7" onclick="generateResult(7)">
        <img src="refuerzo_08.png" alt="Image 8" id="8" onclick="generateResult(8)">
        <img src="refuerzo_09.png" alt="Image 9" id="9" onclick="generateResult(9)">
        <img src="refuerzo_10.png" alt="Image 10" id="10" onclick="generateResult(10)">
    </div>
</div>

<div class="result-container" id="result-container">
    <h2>Impactos</h2>

    <!-- Contenedor para las 3 imágenes alineadas horizontalmente -->
    <div class="result-row">
        <!-- Imagen original -->
        <div>
            <h3>Original</h3>
            <img id="original-image" src="empty.png" alt="Original">
        </div>

        <!-- Imagen generada -->
        <div>
            <h3>Resultado <span id="control"></span></h3>
            <img id="result-image" src="empty.png" alt="Result">
        </div>

        <!-- Imagen superpuesta -->
        <div>
            <h3>Resultado final</h3>
            <div id="overlay-container">
                <img id="original-image-overlay" src="empty.png" alt="Original">
                <img id="superposed-image" src="empty.png" alt="Superposed">
            </div>
        </div>
    </div>

    <!-- <h3>Número Aleatorio:</h3>
    <input type="text" id="random-number" readonly> -->

    <button id="back-button" onclick="resetPage()">Enviar otro avión</button>
</div>

<script src="script.js"></script>

</body>
</html>
